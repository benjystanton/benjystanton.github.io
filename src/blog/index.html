---
layout: layouts/page
title: Blog
permalink: /blog/
excerpt: A list of my blog posts about design, user experience and accessibility.
---

<p><a href="category">View all categories</a></p>

<ul class="post-list">
  {% for post in collections.post reversed %}
  <li class="post-list-item">
    <h2 class="post-list-item__title"><a href="{{ post.url }}">{{ post.data.title }}</a></h2>
    <p class="post-list-item__text">{{ post.date | date: "%e %B %Y" }}</p>
  </li>
  {% endfor %}
</ul>
