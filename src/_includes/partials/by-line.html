<div class="by-line">
  <p class="by-line__text">
    Posted by <a rel="author" href="{{ site.url }}">Benjy Stanton</a> 
    on <a href="{{ page.url }}"><time datetime="{{ page.date | date: "%Y-%m-%e" }}">{{ page.date | date: "%e %B %Y" }}</time></a> tagged 
    <span class="by-line__tags">
      {%- for tag in tags -%}
      {%- if tag == "post" -%}
      {%- continue -%}
      {% else %}
      <span class="by-line__tags-item"><a href="/blog/category/{{ tag | slug }}">{{ tag | skip: "post" }}</a></span>
      {%- endif -%}
      {%- endfor %}
    </span>
  </p>
</div>
