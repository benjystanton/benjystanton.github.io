---
layout: default
---
<div class="post">

  <header class="post-header">
  	<p class="post-meta">{{ page.date | date: "%d %b %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="post-content" role="article">
    {{ content }}
  </article>

</div>
